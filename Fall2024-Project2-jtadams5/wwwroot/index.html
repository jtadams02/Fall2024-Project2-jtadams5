<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nature Guide</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.0/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/site.css" />
    <script src="js/bing.js" defer></script>
    <script src="js/site.js" defer></script>
</head>
<body>
    <div class="time" id="timeDialog" title="Local Time" style="display: none;">
        <p id="localTime"></p>
    </div>
    <div class="center-box">
        <h1>Ask the Wise Forest Wizard Anything!</h1>
        <input type="text" id="query" />
        <div class="button-row">
            <button class="buttons" id="get-time">Time</button>
            <button class="buttons" id="search">Search</button>
            <button class="buttons" id="lucky">I'm Feeling Lucky</button>
        </div>
    </div>
    <div class="search-results" id="results">
    </div>

</body>
</html>
